<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_nomeco_warehouse/src/www"
	ServerName nomeco.local

	#Alias "/js/framework" "/projects/www/framework/v2/admin/js/framework"

	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/clients/demo_nomeco_warehouse/submodules/jes/src"

	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/demo_nomeco_warehouse/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/clients/demo_nomeco_warehouse/src/www/js"
	Alias "/css/lib/build" "/srv/sites/clients/demo_nomeco_warehouse/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/clients/demo_nomeco_warehouse/src/www/css"
</VirtualHost>
